<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!--the responsive viewport meta tag-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Bootstrap HTML template</title>
</head>
<body>
  <h1>Hello, world!</h1>
  <!--class container располагает контент на странице по центру-->
  <div class="container" style="height: 200px; background-color: teal">
    <!--class row добавляет ряд-->
    <div class="row">
      <!--class col создает колонку-->
      <div class="col box1"></div>
      <div class="col box2"></div>
    </div>
  </div>
  <div class="container" style="height: 200px; background-color: teal">
    <!--class row добавляет ряд, может включать в себя 12 col, col-4 - 1/3 ширины ряда-->
    <div class="row">
      <!--class col создает колонку-->
      <div class="col-4 box1"></div>
      <div class="col-8 box2"></div>
    </div>
  </div>

  <!--class container-fluid располагает контент от края до края страницы-->
  <div class="container-fluid" style="height: 200px; background-color: yellow">

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
